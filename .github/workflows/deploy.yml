name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: gencertify
  SERVICE_NAME: gencertify
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authentication using Workload Identity Federation
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}

      # Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Deploy to Cloud Run using the deploy-cloudrun action
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          source: .
          env_vars: |
            APP_NAME=GenCertify
            ENVIRONMENT=production
            DEBUG=False
            LOG_LEVEL=INFO
            LOG_FILE=logs/app.log
            API_HOST=0.0.0.0
            API_PORT=8080
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            GOOGLE_CLOUD_REGION=${{ env.REGION }}
            FIRESTORE_COLLECTION_USERS=users
            FIRESTORE_COLLECTION_CERTIFICATIONS=certifications
            FIRESTORE_COLLECTION_EVALUATIONS=evaluations
            FIRESTORE_COLLECTION_DOCUMENTS=documents
            STORAGE_BUCKET_NAME=${{ env.PROJECT_ID }}-bucket
            OPENAI_MODEL=gpt-4o
            ANTHROPIC_MODEL=claude-3.7-sonnet
            VERTEX_AI_LOCATION=${{ env.REGION }}
            VERTEX_AI_MODEL_ID=text-bison@001
          secrets: |
            OPENAI_API_KEY=openai-api-key:latest
            ANTHROPIC_API_KEY=anthropic-api-key:latest

      # Show the deployed URL
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}